<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Three.js Earth</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,700;0,900;1,400&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="main">
    <div class="top">
      <h1>Three.js Earth</h1>
      <div>
        <h2>Controls</h2>
        <form class="controls">
          <div class="control">
            <label for="speed">Speed: <span id="speed-value">1x</span></label>
            <input type="range" name="speed" id="speed" min="1" max="3" value="1" step="0.25">
          </div>
          <div class="control">
            <button id="reset-controls" type="reset">Reset Controls</button>
            <button id="reset-camera" type="button">Reset Camera</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer>
    <p>Made by <a href="https://github.com/fagbenjaenoch" class="easter-egg" target="_blank" title="Stay Hungry">Enoch
      </a>
    </p>
    <p>Drag your cursor to view from different angles!</p>
    <a href="https://github.com/fagbenjaenoch/threejs-earth" target="_blank">Github</a>
  </footer>
  <script type="module" src="/main.js"></script>
</body>

</html>
